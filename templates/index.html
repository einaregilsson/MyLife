<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/main.css">
        {%block stylesheets%}{%endblock%}  
    </head>
    <body>
        <header>
            <div id="inner-header">
                <div id="logo"><a href="/">MyLife</a></div>
                <ul>
                    <li{%if page=="write"%} class="active"{%endif%}><a href="/write">Write</a>
                </li><li{%if page=="past"%} class="active"{%endif%}><a href="/past">Past</a>
                </li><li{%if page=="settings"%} class="active"{%endif%}><a href="/settings">Settings</a></li>
                </ul>
                <div class="clear"></div>
            </div>
        </header>
        <div id="content">
{%block main_content%}
{%endblock%}
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="/js/main.js"></script>
{%block scripts%}
{%endblock%}
        <footer>
            <a href="http://einaregilsson.com/mylife-a-single-user-ohlife-alternative/" title="Read more about MyLife and why it was created">About MyLife</a>
        </footer>
    </body>
</html>
